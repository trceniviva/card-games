<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Playing Blackjack</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <!-- <script src="js/script.js"></script> -->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h2>You have $<span id="cash-on-hand">30</span> to gamble with...</h2>
                </div>
            </div>
        </div>
        <div class="playingTable">
            <div class="playingButtons">
                <button id="deal-button"type="button" class="btn btn-primary" onclick="dealCards();">Deal</button>
                <button id="hit-button" type="button" class="btn btn-primary" onclick="hit();">Hit</button>
                <button id="stay-button"type="button" class="btn btn-primary" onclick="stay();">Stay</button>
                <!-- <button id="reset-button"type="button" class="btn btn-primary" onclick="reset();">Reset</button> -->
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card-wrapper pb-3">
                            <p>Player has: <span id="playerScore"></span></p>
                            <div id="player" class="hide-element">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-wrapper pb-3">
                            <p>Dealer has: <span id="dealerScore">???</span></p>
                            <div id="dealer" class="hide-element">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3 id="game-status-update"></h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
